name: "[Tracker] Security MD"

on:
  # Manual trigger
  workflow_dispatch:
  
  # Weekly schedule (runs at 00:00 on Monday)
  schedule:
    - cron: '0 0 * * 1'

# Permissions needed for creating PRs
permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  check-security-md:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      
      - name: Run Security MD Tracker and Create PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/scripts/run-security-md-tracker.js
